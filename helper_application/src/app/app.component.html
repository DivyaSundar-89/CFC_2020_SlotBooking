<h1>Donor registration</h1>
<div *ngIf="alert" class="alert alert-success" role="alert">
  <strong>Registration is successful </strong>
  <button type="button" (click) = "closeAlert()" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span> 
  </button>
</div>
<form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
  
  <div class="column">
    <label for="your_name">Name</label>
    <input type="text" id="your_name" name="name" ngModel/>
    
    <label for="your_email">Email Address</label>
    <input type="email" id="your_email" name="email" ngModel />
    
    <label for="your_phone">Phone Number</label>
    <input type="tel" id="your_phone" name="phone" ngModel/>
    
    <label for="address">Address</label>
    <textarea id="address" name="address"  ngModel></textarea>
    
    <label for="notes">Notes to recipient</label>
    <textarea id="notes" name="donornotes" ngModel></textarea>
    
</div>
   
  <div class="column">
    <label for="categorytype">Category</label>
    <select id="categorytype" name="category" ngModel>
    <option value="grocery" ngModel>Grocery</option>
    <option value="clothes" ngModel>Clothes</option>
    <option value="food" ngModel>Food</option>
    <option value="donate" ngModel>Donate amount</option>
    </select>
   

<!-- use fieldset to group related inputs -->
<fieldset>
  <legend>Time Available:</legend>
  <label>
  <input type="radio" name="time" value="9AM - 11AM" ngModel />
    Morning
  </label>
  <label>
  <input type="radio" name="time" value="1PM - 4PM" ngModel/>
    Noon
  </label>
  <label>
  <input type="radio" name="time" value="6PM - 8PM" ngModel />
    Evening
  </label>
  </fieldset>
  
  <fieldset>
  <legend>Recommend to friends/others</legend>
  <label>
  <input type="radio" name="recommend" value="Yes" ngModel/>
    Yes     
  </label>
  <label>
 <input type="radio" name="recommend"  value="No" ngModel/>
    No      
 </label>
  
</fieldset>
 

   <br/>
   <br/>
       
    <input type="submit" value = "Register"/>
    <input type="reset" value="Cancel" />
    
  </div>
  
</form>
